<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .input{
            display: inline;
            
        }
        
    </style>
</head>
<body>
    <form action="">
    <h1>User Registration Form</h1>
    <label>First Name : </label>
    <input type="text">
    <br/> <br/>
    <label>Last  Name :</label>
    <input type="text">
    <br> <br>
    <label>Password :</label>
    <input type="password">
    <br><br>

    <label for="">Bio :</label>
    
    
    <textarea name="" id="" cols="60" rows="9.5"></textarea>
    
    <br><br>
    <fieldset>
        <legend>Gender</legend>
        
        <input type="radio" value="Male" name="Gender" id="Male" class="input">
        <label for="Male">Male</label>
        <br>
        <input type="radio" value="Female" name="Gender" id="Female" class="input">
        <label for="Female">Female </label>
        <br>
        <input type="radio" value="Other" name="Gender" id="Other" class="input">
        <label for="Other">Other  </label>
        </fieldset>
 
<br> 
       <fieldset>   
             <legend>Interests:</legend> 
 <input type="checkbox" value="Music" class="input" id="Music">
        <label for="Music">Music</label>
        <br>
        <input type="checkbox" value="Sports" class="input" id="Sports">
        <label for="Sports">Sports </label>
        <br>
        <input type="checkbox" value="Reading" class="input" id="Reading">
        <label for="Reading">Reading  </label>          
    </fieldset>
    <br>
    <label for="Country">Country:</label>
    <select value="Country">
        <option name="United States" id="United States">United States</option>
        <option name="Pakistan" id="Pakistan">Pakistan</option>
        <option name="India" id="India">India</option>
        <option name="Thailand" id="Thailand">Thailand</option>
    </select>
    <br>
    <br>
    <label for="Preferred Colours">Preferred Colours:</label>
    <select name="Preferred Colours" id="Preferred Colours" multiple="multiple" size="4">
        <option name="Red" id="Red">Red</option>
        <option name="Blue" id="Blue">Blue</option>
        <option name="Orange" id="Orange">Orange</option>
        <option name="Green" id="Green">Green</option>
    </select>
    <br>
    <br>
    <label for="Profile Pictures">Profile Pictures:</label>
    <input type="file" name="Profile Pictures" id="Profile Pictures">
    <br><br>
    <label for="Birthdate">Birthdate:</label>
    <input type="date" name="Birthdate" id="Birthdate">
    <br><br>
    <label for="Email">Email:</label>
    <input type="email" name="Email" id="Email">
    <br><br>
    <label for="Website">Website:</label>
    <input type="url" name="Website" id="Website">
    <br><br>
    <label for="Search">Search:</label>
    <input type="search" name="Search" id="Search">
    <br><br>
    <input type="submit" name="submit" id="submit">
</form>
</body>
</html>
